# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  validate:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: ewilliams-zoot/jsv-action@v1
        with:
          key-and-file: 'GREY-BLUE DARKNESS-color-theme.json'
          key-and-schema: 'GREY-BLUE DARKNESS-color-theme.json'

  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          cache: 'npm'
          cache-dependency-path: subdir/package-lock.json
      - name: Install requries packages
        run: npm install -g vsce

      - name: vsce login grey-bluedarkness
        run: |
          vsce login grey-bluedarkness
          {{ secrets.TOKEN }}

      - name: vsce package and publish
        run: |
          vsce package
          vsce publish
          echo "DONE!"